<!-- Cabecera y Filtros -->
<div class="bg-gray-50 min-h-screen fade-in">
  <div class="w-full px-4 sm:px-6 lg:px-12 py-8 border-b border-gray-200 bg-white">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <!-- Título y cantidad -->
      <div>
        <h1 class="text-2xl font-bold text-gray-900">My Tests</h1>
        <p class="mt-1 text-sm text-gray-500">You have taken {{testsResultHistoryResource.value()?.count}} tests in total</p>
      </div>

      <!-- Filtros -->
      <div class="flex flex-col sm:flex-row gap-3">

        <!-- Filtro de categoría -->
        <div class="dropdown dropdown-end bg-white !important">
          <div tabindex="0" role="button"
            class="w-full sm:w-auto px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 flex items-center justify-between">
            All Tests
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m7 10l5 5m0 0l5-5" />
            </svg>
          </div>
          <ul tabindex="0" class="dropdown-content menu bg-white rounded-btn z-[1] w-52 p-2">
            <li><a>All Tests</a></li>
            <li><a>Completed</a></li>
            <li><a>In Progress</a></li>
          </ul>
        </div>
        <div class="dropdown dropdown-end bg-white !important">
          <div tabindex="0" role="button"
            class="w-full sm:w-auto px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 flex items-center justify-between">
            Recent First
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m7 10l5 5m0 0l5-5" />
            </svg>
          </div>
          <ul tabindex="0" class="dropdown-content menu bg-white rounded-btn z-[1] w-52 p-2">
            <li><a>All Tests</a></li>
            <li><a>Recent First</a></li>
            <li><a>Oldest First</a></li>
          </ul>
        </div>

      </div>
    </div>
  </div>

  <!-- Cards de Tests -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for ( testResult of testsResultHistoryResource.value()?.data; track $index) {
      <app-history-card [testResult]="testResult"></app-history-card>
      }
    </div>
  </div>
</div>
