<p-dialog [(visible)]="dialog" [style]="{ width: '40rem' }" header="Create Cognitive Category" [modal]="true"
  [closable]="true" (onHide)="resetForm()">
  <form [formGroup]="cognitiveCategoryForm" (ngSubmit)="onSubmit()">
    <div *ngIf="globalError()" class="text-red-600 mb-3">
      {{ globalError() }}
    </div>
    <input type="hidden" formControlName="id" />

    <div class="grid grid-cols-2 gap-4 mb-3">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">
          Name <span class="text-red-500">*</span>
        </label>
        <input type="text" formControlName="name" id="name"
          class="mt-1 w-full px-3 py-2 text-sm rounded-md border border-gray-300 shadow-sm focus:border-primary focus:ring-primary hover:border-gray-400" />
        <form-error-label [control]="cognitiveCategoryForm.get('name')!" />
      </div>
      <div>
        <label for="code" class="block text-sm font-medium text-gray-700">
          Code <span class="text-red-500">*</span>
        </label>
        <input type="text" formControlName="code" id="code"
          class="mt-1 w-full px-3 py-2 text-sm rounded-md border border-gray-300 shadow-sm focus:border-primary focus:ring-primary hover:border-gray-400 uppercase" />
        <form-error-label [control]="cognitiveCategoryForm.get('code')!" />
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="block text-sm font-medium text-gray-700">
        Description <span class="text-red-500">*</span>
      </label>
      <textarea formControlName="description" id="description" rows="3"
        class="mt-1 w-full px-3 py-2 text-sm rounded-md border border-gray-300 shadow-sm focus:border-primary focus:ring-primary hover:border-gray-400"
        placeholder="Enter a description..."></textarea>
      <form-error-label [control]="cognitiveCategoryForm.get('description')!" />
    </div>


    <div class="mb-3">
      <label for="testTypeId" class="block text-sm font-medium text-gray-700">
        Test Type <span class="text-red-500">*</span>
      </label>
      <p-dropdown appendTo="body"
        class="mt-1 block w-full rounded-md border border-gray-300 bg-white text-sm text-gray-900 shadow-sm focus:border-primary focus:ring-primary ng-pristine ng-valid ng-touched"
        formControlName="testTypeId" [options]="testTypeOptions" placeholder="Select Test Type" optionLabel="label"
        optionValue="value" inputId="type"></p-dropdown>
      <form-error-label [control]="cognitiveCategoryForm.get('testTypeId')!" />
    </div>

    <div class="mt-6 flex justify-end gap-3 border-t pt-4">
      <button type="button" (click)="closeModal()"
        class="inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">
        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        Cancelar
      </button>
      <button type="submit"
        class="inline-flex items-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
        <svg class="mr-2 h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="m15.3 5.3l-6.8 6.8l-2.8-2.8l-1.4 1.4l4.2 4.2l8.2-8.2z" />
        </svg>
        Guardar
      </button>
    </div>
  </form>
</p-dialog>
