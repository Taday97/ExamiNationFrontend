<div class="flex h-screen overflow-hidden">

  <!-- Sidebar -->
  <app-sidebar [sidebarOpen]="isSidebarOpen()"></app-sidebar>

  <!-- Main content -->
  <div class="flex flex-col flex-1 overflow-hidden pt-16">

    <!-- Header -->
    <app-admin-tests-header
      (toggleSidebar)="onToggleSidebar()"
      [sidebarOpen]="isSidebarOpen()">
    </app-admin-tests-header>

    <!-- Router outlet / dynamic content -->
    <main
      [class.ml-64]="isSidebarOpen()"
      [class.ml-0]="!isSidebarOpen()"
      class="flex-1 transition-all duration-300 overflow-y-auto bg-gray-50">
      <router-outlet />
    </main>

  </div>

</div>
