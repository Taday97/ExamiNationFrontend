<div *ngIf="showModal()" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white rounded-lg w-full max-w-md shadow-lg">
    <div class="p-6">
      <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center text-red-600 mx-auto mb-4">
        <div class="w-6 h-6 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="w-6 h-6">
            <path fill="currentColor"
              d="M7 21q-.825 0-1.412-.587T5 19V6q-.425 0-.712-.288T4 5t.288-.712T5 4h4q0-.425.288-.712T10 3h4q.425 0 .713.288T15 4h4q.425 0 .713.288T20 5t-.288.713T19 6v13q0 .825-.587 1.413T17 21zM17 6H7v13h10zm-7 11q.425 0 .713-.288T11 16V9q0-.425-.288-.712T10 8t-.712.288T9 9v7q0 .425.288.713T10 17m4 0q.425 0 .713-.288T15 16V9q0-.425-.288-.712T14 8t-.712.288T13 9v7q0 .425.288.713T14 17M7 6v13z">
            </path>
          </svg>
        </div>
      </div>
      <h3 class="text-lg font-semibold text-gray-800 text-center mb-2">Delete {{entityName()}}?</h3>
      <p class="text-sm text-gray-500 text-center mb-6">
        This action cannot be undone. The {{entityName()}} will immediately lose access and all data will be deleted.
      </p>
      <div class="flex justify-center space-x-3">
        <button (click)="onCancel()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded whitespace-nowrap">
          Cancel
        </button>
        <button (click)="onConfirm()"
          class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded whitespace-nowrap">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
