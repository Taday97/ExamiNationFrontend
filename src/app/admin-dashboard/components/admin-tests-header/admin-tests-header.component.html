<header class="bg-white border-b border-gray-200 fixed top-0 right-0 left-64 z-10 transition-all duration-300">
  <div class="flex items-center justify-between px-6 h-16">
    <div class="flex items-center">
      <div class="relative">
        <input type="text" placeholder="Buscar..."
          class="pl-9 pr-4 py-2 border border-gray-200 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-gray-50">
        <div
          class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 flex items-center justify-center text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="none" fill-rule="evenodd">
              <path
                d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
              <path fill="currentColor"
                d="M10.5 2a8.5 8.5 0 1 0 5.262 15.176l3.652 3.652a1 1 0 0 0 1.414-1.414l-3.652-3.652A8.5 8.5 0 0 0 10.5 2M4 10.5a6.5 6.5 0 1 1 13 0a6.5 6.5 0 0 1-13 0" />
            </g>
          </svg>
        </div>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <button class="text-gray-500 hover:text-primary transition-colors relative">
        <div class="w-6 h-6 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M18.134 11C18.715 16.375 21 18 21 18H3s3-2.133 3-9.6c0-1.697.632-3.325 1.757-4.525S10.41 2 12 2q.507 0 1 .09M19 8a3 3 0 1 0 0-6a3 3 0 0 0 0 6m-5.27 13a2 2 0 0 1-3.46 0" />
          </svg>
        </div>
        <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>
      <div class="flex-none group-focus-within:opacity-100 group-focus-within:pointer-events-auto transition-all">
        <ul class="menu menu-horizontal px-1">
          <li>
            <details>

              <summary class="flex items-center space-x-3 text-gray-700 hover:text-primary transition-colors">
                <span class="text-sm font-medium">Admin Usuario</span>
                <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center text-primary">
                  <span class="text-sm font-semibold">AM</span>
                </div>
              </summary>

              <ul class="absolute right-0 mt-2 bg-base-100 p-2 w-40 rounded-btn shadow z-50">
                <li>
                  <a routerLink="/test/men" routerLinkActive="text-primary"
                    class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-purple-50 hover:text-primary">
                    <div class="w-4 h-4 flex items-center justify-center mr-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                        <path fill="currentColor"
                          d="M4 22a8 8 0 1 1 16 0h-2a6 6 0 0 0-12 0zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6s6 2.685 6 6s-2.685 6-6 6m0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4">
                        </path>
                      </svg>
                    </div>
                    Your Profile
                  </a>
                </li>
                <li>
                  <a routerLink="/test/women" routerLinkActive="text-primary"
                    class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-purple-50 hover:text-primary">
                    <div class="w-4 h-4 flex items-center justify-center mr-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                        <path fill="currentColor"
                          d="m12 1l9.5 5.5v11L12 23l-9.5-5.5v-11zm0 2.311L4.5 7.653v8.694l7.5 4.342l7.5-4.342V7.653zM12 16a4 4 0 1 1 0-8a4 4 0 0 1 0 8m0-2a2 2 0 1 0 0-4a2 2 0 0 0 0 4">
                        </path>
                      </svg>
                    </div>
                    Settings
                  </a>
                </li>
                @if (authService.authStatus()==='not-authenticated') {
                <li>
                  <a routerLink="/auth/login" routerLinkActive="text-primary"
                    class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-purple-50 hover:text-primary">
                    <div class="w-4 h-4 flex items-center justify-center mr-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                        <path fill="currentColor"
                          d="M77.155 272.034H351.75v-32.001H77.155l75.053-75.053v-.001l-22.628-22.626l-113.681 113.68l.001.001h-.001L129.58 369.715l22.628-22.627v-.001z"
                          stroke-width="15" stroke="currentColor" />
                        <path fill="currentColor" d="M160 16v32h304v416H160v32h336V16z" stroke-width="15"
                          stroke="currentColor" />
                      </svg>
                    </div>
                    Sign out
                  </a>
                </li>
                }@if (authService.authStatus()==='authenticated') {
                <li>
                  <a (click)="authService.logout()" routerLink="/auth/login" routerLink="/auth/login"
                    routerLinkActive="text-primary"
                    class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                    <div class="w-4 h-4 flex items-center justify-center mr-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                        <path fill="currentColor"
                          d="M77.155 272.034H351.75v-32.001H77.155l75.053-75.053v-.001l-22.628-22.626l-113.681 113.68l.001.001h-.001L129.58 369.715l22.628-22.627v-.001z"
                          stroke-width="15" stroke="currentColor" />
                        <path fill="currentColor" d="M160 16v32h304v416H160v32h336V16z" stroke-width="15"
                          stroke="currentColor" />
                      </svg>
                    </div>
                    Logout
                  </a>
                </li>
                }
              </ul>
            </details>
          </li>
        </ul>
      </div>

    </div>
  </div>
</header>
